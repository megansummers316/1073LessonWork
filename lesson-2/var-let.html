<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Variables | COMP1073 Client-Side JavaScript</title>
	<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <h1>Var-let</h1>
    <p>JavaScript can store data in variables of different types. Let's learn how to declare, initialize, and update variables properly. We'll also investigate the different types of JavaScript variables.</p>
    <script>
        //var
        //Scope-function -scoped
        function exampleVar() {
            if (true) {
                var x = 10;
                console.log(x);
            }
            console.log(x);
        }
        exampleVar();
        //hoisting
        /*console.log(ingredients);
        var indredients = 'milk';*/
        //means
        var ingred;
        console.log(ingred);
        ingred = 'milk';
        //this only works with var, cannot work with let
        //redeclaration and updating
        var a = 60;
        var a = 80;
        console.log(a);

        //let
        //block scoped
        function exampleLet() {
            if (true) {
                let y = 10;
                console.log(y);
            }
            //console.log(y); 
            //does not work
        }
        exampleLet();

        let b = 100;
        //let b = 120; - can't happen
        b = 120; //this is how you update
        console.log(b);

        //const
        const PI = 3.14;
        //PI = 3.14159265; - not allowed as const cannot be changed
        console.log(PI);

        const person = {
            fName : "Megan",
            lName : 'Summers'
        }
        person.fName = 'Meg';
        console.log(person.fName);

    </script>
</body>
</html>
